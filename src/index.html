<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "keywords" content = "concierto de canarias,arte,entradas,eventos,cantantes,canarios,musica,arte,diseño,fotografía,ilustracion,vídeo,conciertos"/>
    <meta name="música" content="Highkili,Ana Guerra,Maikel Delacalle,Sara Socas, Wos las palmas,Daniela Garsal,Abhir Hathi, Eva Ruiz, Della Du">
    <meta name="ilustracion" content="Irene Morales,Sofía de Tomás,Gloria Brito de Heer,Gabopatapalo,Paula Ramos,Pablo Falcón,Laura Díaz">
    <meta name="fotografía" content="Iván Sáez Schwartz,Leo Amaya, Adrián Medina,Cristina Delgado,Saioa Arellano,Daniel Cascales">
    <meta name="diseño" content="La Grammateus,Oscar Lorenzo,Irina Leston,Iris Pérez,Gabriela Hernandez, ALejandro Pérez,Lorena Bonilla">
    <meta name="video" content="María Abenia,Alejandro Villanueva,Juan Carlos Fresnadillo,Denis García,David cánovas,Sara Glezmar, Aarón Barreiro, Alba GOnzález de Molina">
    <title>Harhuy newsletter suscription</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="shortcut icon" href="./assets/images/harhuy-favicon.png" type="image/x-icon">
    <link rel="preload" href="/images/this-month-desktop.png" as="image">
    <link rel="preload" href="/images/this-month-mobile.png" as="image">
    <link rel="preload" href="/images/logo-harhuy-mag.png" as="image">
    <link rel="preload" href="./assets/fonts/MonumentExtended-Regular.woff2" as="font">
    <script type="module" src="./index.js"></script>
    <script type="module" src="./components/SlidingText.js"></script>
    <script type="module" src="./components/ThisMonth.js"></script>
    <script type="module" src="./components/YellowFillet.js"></script>
    <script type="module" src="./components/SingleParagraphRight.js"></script>
    <script type="module" src="./components/SingleParagraphLeft.js"></script>
    <script type="module" src="./components/CenterModuleTop.js"></script>
    <script type="module" src="./components/CenterModuleBottom.js"></script>
    <script type="module" src="./components/BottomSuscribe.js"></script>
  </head>
  <body>
    <div class="top-container" id="top">
      <section>
        <!-- Principio SVG-->
        <div class="left-content">
           <this-month></this-month>
        </div>
        <!-- Final SVG-->

        <!-- Principio Logo-->
        <div class="logo">
          <a href="https://harhuymag.com">
            <img src="./assets/images/logo-harhuy-mag.png" alt="Harhuy Logo"/>
          </a>
        </div>
        <!-- Final Logo-->

        <!-- Principio parrafo alineado derecha-->
        <div class="right-paragraph">
          <single-paragraph-right alignment="right"> </single-paragraph-right>
        </div>
        <!-- Final parrafo alineado derecha-->

        <!-- Principio parrafo alineado izquierda-->
        <div class="left-paragraph">
          <single-paragraph-left alignment="left"> </single-paragraph-left>
        </div>
        <!-- Final parrafo alineado izquierda-->

        <!-- Principio flecha-->
        <div class="arrow">
          <a href="#middle">
            <svg fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="m21.858 57.218.723.691.691-.723-.722-.69-.692.722zm-.022.023-.722-.692-.692.723.723.691.691-.722zM3.154 39.319l-.722-.691-.692.722.723.692.691-.723zm4.84-5.057.691-.723-.722-.691-.692.722.723.692zm15.115 14.464-.691.723 1.744 1.669-.053-2.414-1 .022zM22.082 2.089l-.022-1-1 .023.023 1 1-.023zm6.999-.154 1-.022-.023-1-1 .023.023 1zm1.027 46.661-1 .022.053 2.414 1.67-1.744-.723-.692zm14.93-15.602.692-.723-.723-.69-.691.722.722.69zm5.058 4.84.722.69.692-.722-.723-.691-.691.723zM26.894 62.08l-.692.723.723.691.691-.722-.722-.692zm-5.758-5.554-.022.023 1.445 1.383.022-.023-1.445-1.383zM2.463 40.042 21.167 57.94l1.383-1.445L3.845 38.597l-1.382 1.445zM7.27 33.57l-4.84 5.058 1.446 1.383 4.84-5.058L7.27 33.57zm16.53 14.434L8.684 33.538l-1.383 1.445L22.418 49.45l1.383-1.445zM21.082 2.11l1.026 46.637 2-.044-1.027-46.637-2 .044zM29.058.936l-6.999.154.044 2 6.999-.155-.044-2zm2.049 47.638L30.08 1.914l-2 .043 1.028 46.661 2-.044zm13.208-16.271-14.93 15.602 1.445 1.383 14.93-15.603-1.445-1.382zm6.471 4.808-5.057-4.84-1.383 1.445 5.057 4.84 1.383-1.445zm-23.17 25.66 23.201-24.246-1.445-1.383L26.171 61.39l1.445 1.383zm-6.472-4.808 5.057 4.84 1.383-1.445-5.057-4.84-1.383 1.445z" fill="#FFEC02"/>
            </svg>
          </a>
        </div>
      <!-- Final flecha-->
      </section>
    </div>
    <!-- Final top container-->


    <!-- Principio de middle container-->
    <div class="middle-container">
        <div class="fillet-container">
          <yellow-fillet></yellow-fillet>
        </div>

         <!-- Principio de modulo superior-->
        <div class="center-paragraph">
          <div class="center-module-top" id="middle" data-aos="fade-left" data-aos-delay="250">
            <center-module-top></center-module-top>
          </div>
           <!--Principio de modulo superior-->

          <!--Principio de modulo inferior-->
          <div class="center-module-bottom" data-aos="fade-right" data-aos-delay="430">
            <center-module-bottom></center-module-bottom>
          </div>
        </div>
        <!--Principio de modulo inferior-->

      <!-- Principio flecha-->
      <div class="arrow rotate">
        <a href="#top">
          <svg fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="m30.657 6.972-.707-.707-.707.707.707.707.707-.707zm.023-.022.707.707.707-.707-.707-.708-.707.708zm18.283 18.328.707.707.707-.707-.707-.707-.707.707zm-4.95 4.95-.707.707.707.707.707-.707-.707-.707zM29.22 15.434l.707-.707-1.707-1.707v2.414h1zm0 46.648v1h1v-1h-1zm-7 0h-1v1h1v-1zm0-46.672h1v-2.415l-1.707 1.708.707.707zM6.95 30.68l-.707.707.707.707.707-.707-.707-.707zM2 25.73l-.707-.707-.707.707.707.707L2 25.73zM25.73 2l.707-.707-.707-.707-.707.707.707.707zm5.634 5.68.023-.023-1.414-1.415-.023.023 1.414 1.414zM49.67 24.57 31.364 6.266 29.95 7.68l18.306 18.306 1.414-1.414zm-4.95 6.365 4.95-4.95-1.414-1.414-4.95 4.95 1.414 1.414zM28.513 16.14l14.793 14.794 1.414-1.415-14.793-14.793-1.414 1.414zm1.707 45.941V15.434h-2v46.648h2zm-8 1h7v-2h-7v2zm-1-47.672v46.672h2V15.41h-2zM7.657 31.387l15.27-15.27-1.414-1.414-15.27 15.27 1.414 1.414zm-6.364-4.95 4.95 4.95 1.414-1.414-4.95-4.95-1.414 1.414zm23.73-25.144-23.73 23.73 1.414 1.414 23.73-23.73-1.414-1.414zm6.364 4.95-4.95-4.95-1.414 1.414 4.95 4.95 1.414-1.415z" fill="#FFEC02"/>
          </svg>
        </a>
      </div>
    <!-- Final flecha-->
    </div>
    <!-- Final de middle container-->

    <!--Principio de bottom container-->
    <div class="bottom-container">
      <footer>
          <div class="sliding-text">
            <sliding-text color="#FFEC02" slash="/" slide="normal" text="Suscríbete" stroke=" "></sliding-text>
            <sliding-text color="transparent"  slash="\" slide="reverse" text="Nueva ed. cada mes" stroke="1.5px #FFF"></sliding-text>
          </div>
          <div class="fillet-bottom">
            <bottom-suscribe></bottom-suscribe>
          </div>
      </footer>
    </div>
    <!--Final de bottom container-->
  </body>
</html>
